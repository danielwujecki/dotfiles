---
- name: Verzeichnis /etc/docker erstellen
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: '0755'

- name: Docker Daemon Config schreiben (Btrfs Driver)
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "storage-driver": "btrfs"
      }
    mode: '0644'
  notify: Restart Docker

- name: Notwendige Pakete für apt über HTTPS installieren
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Verzeichnis für Keyrings erstellen
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Docker GPG Key herunterladen
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
    force: true

- name: Docker Repository hinzufügen
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.sources
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/debian
      Suites: {{ ansible_distribution_release }}
      Components: stable
      Signed-By: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Docker Pakete installieren
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: User zur Docker Gruppe hinzufügen
  ansible.builtin.user:
    name: "{{ target_user }}"
    groups: docker
    append: true

USE="-a52 -dvd -dvdr -qt4 -qt5 -cdda -cdr bash-completion bluetooth bzip2 curl djvu examples exif ffmpeg flac fontconfig ftp geoip geolocation gif gimp git glut gnuplot graphviz gzip hdf5 imagemagick imap jack java javascript latex luajit lm-sensors lz4 mbox networkmanager plotutils postscript pulseaudio raw session snappy sockets symlink threads tk v4l vim-syntax video wifi xcomposite xft xscreensaver zip zsh-completion"
L10N="de"

# Xorg settings (For mouse, keyboard, and Synaptics touchpad support)
INPUT_DEVICES="libinput synaptics"
VIDEO_CARDS="intel"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

